services:
  postgres:
    image: postgres:16
    container_name: personas_postgres
    environment:
      POSTGRES_USER: personas
      POSTGRES_PASSWORD: personas
      POSTGRES_DB: personas
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U personas"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    restart: unless-stopped

volumes:
  postgres_data:
