[alembic]
script_location = alembic
sqlalchemy.url = %(DATABASE_URL)s

# Schema configuration
# Default schema for Alembic version table and migrations
# Can be overridden by PERSONAS_TARGET_SCHEMA or ALEMBIC_TARGET_SCHEMA env vars
version_table = alembic_version
# version_table_schema is set dynamically in env.py based on environment variables

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
